<!DOCTYPE html>
<html>
<head>
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>    
<body>
    <header>
        <img src="logo.svg" alt="Logo" />
        <div class="input-group">
            <div class="search-wrapper">
                <input type="text" class="form-control" placeholder="Recherche" id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class = "selected-tags">
            <div class="ingredients-tag tag"><span class="tag-text">Ingrédients</span> <i class="far fa-times-circle" aria-hidden="true"></i></div>
            <div class="cooking-hardware-tag tag"><span class="tag-text">Appareils</span> <i class="far fa-times-circle" aria-hidden="true"></i></div>
            <div class="tools-tag tag"><span class="tag-text">Ustensiles</span> <i class="far fa-times-circle" aria-hidden="true"></i></div>
        </div>
        <nav>
            <ul class="tag-suggestions">
                <li class="ingredients" id = "menu-ingredients">
                    <div class="category-input-container">
                        <button class="search-menu-button" id="input-ingredients">Ingrédients</button>
                        <input type="text" class="category-input white-text-input" placeholder="Rechercher un ingrédient" id="input-ingredients-input" style="display:none;">
                        <span class="icon-container"><i class="fas fa-chevron-down" aria-hidden="true" id="icon-ingredients"></i></span>
                      </div>

                    <div class="search-results" display="none" id="search-results-ingredients">
                        <!-- Résultats de recherche pour les appareils -->
                        <p class="choose-keyword" ><i>Choisissez un mot-clef pour lancer votre recherche</i></p>
                    </div>
                </li>

                <li class="cooking-hardware" id = "menu-cooking-hardware">
                    
                    <div class="category-input-container">
                        <button class="search-menu-button" placeholder="Appareils" id="input-cooking-hardware">Appareils</button>
                        <input type="text" class="category-input white-text-input" placeholder="Rechercher un appareil" id="input-cooking-hardware-input" style="display:none;">
                        <span class="icon-container"><i class="fas fa-chevron-down" aria-hidden="true" id="icon-cooking-hardware"></i></span>
                    </div>

                    <div class="search-results" display="none"  id = "search-results-cooking-hardware">
                        <!-- Résultats de recherche pour les appareils -->
                        <p class="choose-keyword" ><i>Choisissez un mot-clef pour lancer votre recherche</i></p>
                    </div>
                </li>

                <li class="tools" id = "menu-tools">
                    <div class="category-input-container">
                        <button class="search-menu-button" placeholder="Ustensiles" id="input-tools">Ustensiles</button>
                        <input type="text" class="category-input white-text-input" placeholder="Rechercher un ustensile" id="input-tools-input" style="display:none;">
                        <span class="icon-container"><i class="fas fa-chevron-down" aria-hidden="true" id="icon-tools"></i></span>
                    </div>

                    <div class="search-results" display="none" id = "search-results-tools">
                        <!-- Résultats de recherche pour les ustensiles -->
                        <p class="choose-keyword" ><i>Choisissez un mot-clef pour lancer votre recherche</i></p>
                    </div>
                </li>
                
            </ul>
        </nav>
    </header>
    <main>
<!-- grid with 3 columns and as many rows as necessary for recipe cards -->
        <div class="recipes-grid">

            
        </div>
    </main>
    <script src="./script/filterMenu.js" type="module"></script>
    <script src="./script/DOMelements.js" type="module"></script>
</body>
</html>
